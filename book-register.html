    <div class="banner">
      <h3>All Books</h3>

  </header>
  <main>
    <h2>REGISTER YOUR BOOK</h2>
    <div class="register-book">
        <p class="section-title">Book Details</p>
      <form action="">
      <div class="book-detail">
        <label for="book-title">Title</label>
        <input type="text" name="book-title" id="book-title" placeholder="Your book title here E.g. Harry Potter and The Fantastic Bootcamp" required>
      </div>
      <div class="book-detail">
        <label for="genre">Genre</label>
        <input type="text" name="genre" id="genre" placeholder="Your book genre here E.g. Fantasy">
      </div>
      <div class="book-detail">
        <label for="author">Author</label>
        <input type="text" name="author" id="author" placeholder="Your book author here E.g. J.K. Rowling" required>
      </div>
      <div class="book-detail">
        <label for="publisher">Publisher</label>
        <input type="text" name="publisher" id="publisher" placeholder="Publisher of the book E.g. Pustaka Melang">
      </div>
      <div class="book-detail">
        <label for="year-published">Year Published</label>
        <input type="number" name="year-published" id="year-published" placeholder="1994">
      </div>
      <div class="book-detail">
        <p class="book-availability">Availability</p>
        <div class="radio-choices">
          <div class="radio">
            <input type="radio" name="availability" id="online">
            <label for="online">Online</label>
          </div>
          <div class="radio">
            <input type="radio" name="availability" id="in-store">
            <label for="in-store">In store</label>
          </div>
         <div class="radio">
          <input type="radio" name="availability" id="online-and-in-store">
          <label for="online-and-in-store">Online & In store</label>
        </div>
      </div>
    </div>
      <div class="book-detail">
        <label for="pages">Pages</label>
        <input type="text" name="pages" id="pages" placeholder="514">
      </div>
      <div class="book-detail">
        <label for="language">Language</label>
        <input type="text" name="language" id="language" placeholder="Language used in the book E.g. English">
      </div>
    </form>
    <p class="section-title">Registree Details</p>
    <form action="">
      <div class="user-detail">
        <label for="user-name">Name</label>
        <input type="text" name="user-name" id="user-name" placeholder="Your name E.g. Lannah Yeon" required>
      </div>
      <div class="user-detail">
        <label for="user-email">Email</label>
        <input type="email" name="user-name" id="user-name" placeholder="Your email E.g. l.yeon@email.com" required>
      </div>
      
    </form>
    <div class="required-terms">
      <input type="checkbox" name="t-and-c" id="t-and-c" required>
      <label for="t-and-c">I hereby agree to follow all rules and confirmed that all details are accurate</label>
    </div>
      <button>SAVE YOUR BOOK</button>
      
    
  </div>
    
  </main>
